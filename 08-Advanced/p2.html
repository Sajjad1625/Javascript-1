<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h1>CLOUSER FUNCTION</h1>
        <p>Clouser Function (Still Confused Concept) : Closure means that an inner function always has access to the vars and parameters of its outer function.</p>
    </center>
    <hr>

    <script>
        // CALLBACK FUNCTION
        // setInterval(()=>{},1000);
        // array.forEach(element => {});

        //CLOSER FUNCTION

        // Example 1
        function OuterFunction(){
            let outerVariable = 100;

            function InnerFunction(){
                document.write("<b>InnerFunction : </b>" + outerVariable +"<br><br>");
            }
            InnerFunction();
        }
        OuterFunction();

        // Example 2

        function counter1(){
            let counter = 0;

            function IncreaseCounter(){
                return counter += 1;
            }
            return IncreaseCounter();
        }
        document.write(counter1());
        
    </script>
</body>
</html>
