<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>Write some content inside input and then select and copy it</h1>
    </center>

    <form action="">
        <label for="">Enter some content</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
        <br><br>

        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>
    </form>

    <script>
        function sel(){
            alert("Text has been Selected")
        }
        function cop(){
            alert("Text has been copy")
        }
        function pas(){
            alert("Text has been paste")
        }
        function cut(){
            alert("Text has been cut")
        }
    </script>
</body>
</html>
