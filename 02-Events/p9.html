<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Input Events</h1>
    </center>

    <form id="myForm" onsubmit="sub(event)" onreset="res()">
        <input type="text" id="username" onfocusout="out()" onfocusin="fin()"/>
        <select name="" id="" onchange="chn()">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="clk()">Clicked</button>
        <h3 id="result"></h3>   
        
        <script>
            function sub(e){
                e.preventDefault();
                document.getElementById("result").innerHTML = "Submited"
            }
            function res(){
                document.getElementById("result").innerHTML = "Reseted"
            }
            function out(){
                document.getElementById("result").innerHTML = "Focus Out"
            }
            function fin(){
                document.getElementById("result").innerHTML = "Focus in"
            }
            function clk(){
                document.getElementById("result").innerHTML = "On Clicked"
            }
            function chn(){
                document.getElementById("result").innerHTML = "Changed"
            }
       
        </script>
        
    
</body>
</html>
