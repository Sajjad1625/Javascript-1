<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <section id="blk"></section>
    <hr>
    <button type="button" onclick="addContent()">Add Block</button>
    <button type="button" onclick="removeContent()">Remove Content</button>

    <script>
        function addContent(){
            let content = `
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis officia quidem unde ullam nobis quos exercitationem totam voluptatibus corrupti! Provident tempora rerum similique doloribus eos nesciunt adipisci neque temporibus at.
            <h1>Kya Bole Abba</h1>

            `;
            document.getElementById("blk").innerHTML = content;
           
        }
        function removeContent(){
            document.getElementById("blk").innerHTML = " ";
        }
    </script>
</body>
</html>
