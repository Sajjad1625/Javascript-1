<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Class ES-6</h1>
    </center>
    <hr>

    <script>
        // class => group of objects
        // objects => group of state (variables) and behaviours (methods)

        class User{
            constructor(){
                this.name = "Mohan";
                this.email = "mohan@gmail.com";
                this.age = 22;
                this.isAdmin = true;
                this.hobbies = ['trekking', 'cycling', 'riding'],
                this.account = {
                    bank: "SBI",
                    accNO: 132433
                }
            }

            getUserInfo(){
                return this.name;
            }

            getEmail(){
                document.write(`<h3>my email is = ${this.email}</h3>`);
            }
        }

        let x = new User();

        console.log('x = ',x);

        document.write(`<h1>my name is = ${x.name}</h1>`);
        document.write(`<h1>my email is = ${x.email}</h1>`);
        document.write(`<h1>my age is = ${x.age}</h1>`);
        document.write(`<h1>my isAdmin is = ${x.isAdmin}</h1>`);

        document.write(`<h1> method getUserInfo = ${x.getUserInfo()}</h1>`);

        x.getEmail();

        x.hobbies.forEach(function(item, index){
            document.write(`<p>${index} ${item}</p>`);
        });

        document.write(`<h1> Bank Name = ${x.account.bank}</h1>`);
        document.write(`<h1> Account number = ${x.account.accNO}</h1>`);
    </script>
</body>
</html>
