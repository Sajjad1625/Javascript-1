<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Super key</h1>
    </center>

    <script>
        // super class
        class Materials{
            constructor(x,y){
                this.bric = x;
                this.cement = y;
            }
            getMaterialsInfo() {
                return `Material info Brics = ${ this.bric } and cement = ${this.cement}`;
            }
        }

        // base class
        class Bulding extends Materials {
            constructor(a, b, c){
                super(a,b); // a= x , b = y 
                this.sand = c;
            }

            getMaterialsInfo(){
                document.write(`<h1>${ super.getMaterialsInfo()}</h1>`);
                return `The sand info = ${this.sand} loads.`;
            }
        }
        let p = new Bulding(300, 20, 2);
        document.write(`<h1>${p.getMaterialsInfo()}</h1>`);
    </script>
    
</body>
</html>
