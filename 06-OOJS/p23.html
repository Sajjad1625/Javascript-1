<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>PROTOTYPE</h1>
        <P>Prototype keyword - is used to create a property to an Constructor externally</P>
    </center>

    <hr>

    <script>
        function Student(){
            //Local Property
            let name, gender;

            // Constructor Property
            this.name = "ABCD";
            this.gender = "Male";
        }

        let stud = new Student(); // Constructor Object

        document.write("<b>Stud.name :</b>" + stud.name + "<br><br>");
        document.write("<b>Stud.gender :</b>" + stud.gender + "<br><br>");

        stud.age = 20;
        document.write("<b>Stud.age : </b>" + stud.age + "<br><br>");

        let stud1 = new Student();
        document.write("<b>Stud.name : </b>" + stud1.name + "<br><br>");
        document.write("<b>Stud.gender : </b>" + stud1.gender + "<br><br>");
        document.write("<b>Stud.age : </b>" + stud1.age + "<br><br>");

        Student.prototype.age1 = 30;

        let student1 = new Student();
        document.write("<b>Student.age1 : </b>" + student1.age + "<br><br>");

        let student2 = new Student();
        document.write("<b>Student.age1 : </b>" + student2.age + "<br><br>");


    </script>
</body>
</html>
