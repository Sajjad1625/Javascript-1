<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.entries()</h1>
    </center>

    <script>
        const user = {
            name: 'John',  
            age :32,
            mobile :993339393        

        };
            console.log('object=',user);

            let entries = Object.entries(user);
                console.log("typeof(entries)=",typeof(entries));
                console.log('entries', entries) //array[key,value] -> entries

                for (const [key, value] of Object.entries(user)){
                    console.log(`${key}`)
                }
    </script>
</body>
</html>
