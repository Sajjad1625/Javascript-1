<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>get and set methods</h1>
    </center>
    <hr>
    <script>
        class Car{
            constructor(){
                this.title; // will not used to call
            }

            // get to return the value
            get Title(){
                return ` My car title is = ${this._name}`; // _name => alias property ti title
            }

            // set to asign the value
            set title(tt){
                this._name = tt;
            }
        }

        let car = new Car();

        car.title = "Mahindara Thar";
        document.write(`<h1>${car.Title}</h1>`);

        /* car.set Title('Maruthi');
        document.write(`<h1>${car.getTitle()}</h1>`)*/
    </script>
</body>
</html>
