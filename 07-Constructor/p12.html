<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>Custom constructor</h1>
    </center>
    <hr>

    <script>
        // class consturctor / Function Constructor

        function Car(){
            let a = 10;
            alert(a);


            //Constructor Property
            this.x = 12;
            this.title = "jeep";
            this.model = 2021;
            this.fuel = "petrol";
            this.display = function(){
                document.write(`<h3>display function</h3>`);
            }
        }

        var a = new Car();

        console.log(a);

        document.write(`<h3> ${a.title}</h3>`);
        document.write(`<h3> ${a['model']}</h3>`);
        document.write(`<h3> ${a.fuel}</h3>`);
         
    </script>
</body>
</html>
