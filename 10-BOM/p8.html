<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>open and close</h1>
    </center>

    <button onclick="openWindow()">Open window</button>
    <button onclick="closeWindow()">Close window</button>

    <script>
        let myWindow;
        let windowProps = "width=300,heigth=300,top=200,left=300,toolbar=yes,scrollable=yes,resizeable=yes"

               function openWindow() {
                myWindow = window.open("https://www.youtube.com/","", windowProps)
               }
               function closeWindow(){
                myWindow.close();

               }
    </script>
</body>
</html>
