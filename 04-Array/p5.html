<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let Tamilfruits = ["Apple", "Banana", "Mango","Orange", "Papaya"];

        document.write(Tamilfruits.indexOf("Apple") + "<br>");
        document.write(Tamilfruits.indexOf("Orange") + "<br>");
        document.write(Tamilfruits.indexOf("Pineapple") + "<br>");

        let p = ["pooja","karo","pooja","Khush ho jaye"]
        document.write(p.lastIndexOf("pooja"));
    </script>
</body>
</html>
