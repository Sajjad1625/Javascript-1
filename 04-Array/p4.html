<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h2>Merging of Two or More Arrays</h2>
    <hr>
<script>
     document.write("<h4>Array..!</h4>")
        let pets = ['Cat','Dog','Parrot'];
        let wilds = ['Lion','Tiger','Zebra'];
        let bugs = ['Ant','Bee','Fly'];

        document.write("Pets = " , pets + "<br>");
        document.write("Wilds = " , wilds + "<br>");
        document.write("Bugs = " , bugs + "<br>");

        let animals = pets.concat(wilds,bugs);
        document.write("Animals = " , animals + "<br>");
        document.write(typeof(animals)+ "<br>");


</script>

</body>
</html>
